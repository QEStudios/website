<!DOCTYPE html>
<html lang="en">

<head>
    <title>SKM GEEK</title>
    <meta content="SKM GEEK" property="og:title">
    <meta content="Hi! I'm SKM GEEK. I make Fuzzy sing and Circuit Maker 2 work :3" property="og:description">
    <meta content="https://www.skmgeek.com" property="og:url">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="card">
                <div class="card-title card-center">SKM GEEK</div>
                <div class="card-description card-center">Hi! I'm SKM GEEK. I make Fuzzy sing and Circuit Maker 2 work
                    :3</div>
                <div class="buttons">
                    <button class="card-socialbutton card-left button"
                        onclick="window.open('http://www.youtube.com/skmgeek','_blank')"><img src="icons/youtube.svg"
                            class="socialicon" alt="youtube"></button>
                    <button class="card-socialbutton card-left button"
                        onclick="window.open('https://discord.com/users/665724183094755359','_blank')"><img
                            src="icons/discord-mark-white.svg" class="socialicon" alt="discord"></button>
                </div>
                <div class="nested-card button card-thumbnailbutton"
                    onclick="window.open('https://youtu.be/rnPa8GCFkGg','_blank')">
                    <div class="thumbnail-title">Watch my latest video!</div>
                    <img src="thumbnails/thickofit.png" class="thumbnail" alt="Thumbnail for Thick Of It UTAU Cover">
                </div>
                <div class="footer card-center">
                    SKM GEEK 2025 | Made with raw HTML, CSS and JavaScript
                </div>
            </div>
        </div>
        <div class="fuzzy-container">
            <button class="fuzzy" id="fuzzy" onclick="fuzzyClick()">
                <div class="fuzzy-surprise">!</div>
                <img src="assets/fuzzy.png" class="fuzzy-img" draggable="false">
            </button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
